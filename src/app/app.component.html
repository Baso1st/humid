<div class="parent" [formGroup]="formGroup">
    <div class="top row no-gutters">
        <div class="col-9 pl-4 pl-md-0 col-md-6 offset-md-3 align-self-center">
            <mat-form-field class="w-100">
                <input type="text" placeholder="Your Location" matInput formControlName="location" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="citySelected($event)">
                  <mat-option *ngFor="let city of filteredCities | async" [value]="city">
                    {{city}}
                  </mat-option>
                </mat-autocomplete>
                <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-2">
            <div class="mt-md-4 mt-3 ml-4 ml-md-0 text-center">
                <a href="https://www.redbubble.com/shop/ap/46011269?asc=u" target="_blank" class="shopping-color">
                    <i class="fas fa-2x fa-shopping-bag"></i>
                </a>
            </div>
        </div>
    </div>

    <div *ngIf="weatherPoint" class="middle row no-gutters">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <div class="slider">
                <mat-slide-toggle formControlName="makeItExciting">
                    Make It Exciting
                </mat-slide-toggle>
            </div>
            <div  class="image-container">
                <a href="https://www.redbubble.com/shop/ap/46011269?asc=u" target="_blank" class="shopping-color">
                    <img [src]="imageSource" alt="Could not find the image">
                </a>
                <!-- <a *ngIf="!isOver18" href="https://www.redbubble.com/shop/ap/46011269?asc=u" target="_blank" class="shopping-color">
                    <img [src]="imageSourceDirectory + 'humid0.png'" alt="Could not find the image">
                </a> -->
            </div>
        </div>
    </div>

    <div *ngIf="weatherPoint" class="bottom border border-right-0 border-left-0 d-flex weather-font mr-5 ml-5">
        <div class="row no-gutters  align-self-center flex-fill">
            <div class="col-12 col-md-5 left align-self-center" [class.border-right-3]="screedWidth >= 768">
                <div class="row no-gutters">
                    <div class="col col-md-3 date align-self-center">
                        <div class="text-right">{{weatherPoint?.dt * 1000 | date: 'MMMM  d'}}</div>
                        <div class="text-right">{{weatherPoint?.dt * 1000 | date: 'yyyy'}}</div>
                    </div>
                    <div class="col col-md-6 text-center icon align-self-center">
                        <img [src]="iconSource" alt="sunny">
                    </div>
                    <div class="col col-md-3 text-center temp align-self-center">{{weatherPoint?.main?.temp}}&#x2109;</div>
                </div>
            </div>
            <div class="col-12 col-md-7 righ align-self-center">
                <div class="row no-gutters">
                    <div class="col wind">
                        <div class="row no-gutters">
                            <div class="col text-right border-right-3 pr-1">Wind</div>
                            <div class="col text-left pl-1">{{weatherPoint?.wind?.speed}}</div>
                        </div>
                    </div>
                    <div class="col humid">
                        <div class="row no-gutters">
                            <div class="col text-right border-right-3 pr-1">Humidity</div>
                            <div class="col text-left pl-1">{{weatherPoint?.main?.humidity}}%</div>
                        </div>
                    </div>
                    <div class="col precip">
                        <div class="row no-gutters">
                            <div class="col text-right border-right-3 pr-1">Precip</div>
                            <div class="col text-left pl-1">10%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
